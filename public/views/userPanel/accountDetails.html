<div ng-controller="UserPanel">
  <h1>Account details</h1>
  <div class="panel-header">
    <h2>User Details</h2>
  </div>
  <div class="panel-rows">
    <div class="row">
      <span>username:</span>
      {{ user.username }}
    </div>
    <div class="row">
      <span>e-mail:</span>
      {{ user.email }}
    </div>
  </div>
</div>
